<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Vue email list">
    <link rel="icon" href="img/email-icon.ico">
    <title>Vue Email-list</title>
    
    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK SCRIPT -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root" class="container my-5">
        <div v-if="errorMessage && emailAddressNumber !== emailAddresses.length" class="alert alert-danger text-center fw-bold"> <i class="fa-solid fa-triangle-exclamation fa-2xl fa-shake"></i> {{ errorMessage }}</div>
        <div v-else>
            <div v-if=" emailAddressNumber !== emailAddresses.length" class="text-center fs-1 text-white"> 
                <i class="fa-regular fa-envelope fa-flip fa-2xl "></i>
                <span> Charge e-mail addresses....</span>
            </div>
            <ul v-show = "emailAddressNumber === emailAddresses.length" class="list-group text-center fw-bold border border-dark">
                <li v-for="(emailaddress,i) in emailAddresses" class="list-group-item border border-dark">{{ emailaddress }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
